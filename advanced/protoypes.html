<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>My Website</title>
</head>

<body>
	<h1 id="title" class="titulo">Ejemplo de prototypes en JS</h1>
</body>
<script type="text/javascript">
	
	const animal = {
  eats: true
};

const rabbit = {
  jumps: true
};

rabbit.__proto__ = animal;

console.log(rabbit.eats); // true
console.log(rabbit.jumps); // true


class Persona{
	name = '';
	constructor(name){
		this.name = name;
	}
	greet(){
		return `Hola ${this.name}`;
	}
}

const persona = new Persona('Juan');
console.log(persona.greet());
console.log(persona.name); // Juan
console.log(persona.__proto__.greet); // [Function: greet]
console.log(persona.__proto__.__proto__); // {}
console.log(persona.__proto__.__proto__.__proto__); // null

Array.prototype.first = function() {
  return this[0];
};

console.log([1, 2, 3].first()); // 1

</script>

</html>
