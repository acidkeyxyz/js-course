<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Website</title>
</head>

<body>
  <h1 id="title" class="titulo">Ejemplo de Reflect en Javascript</h1>
</body>
<script type="text/javascript">
  Reflect.defineProperty(document.getElementById('title'), 'textContent', {
    value: 'Nuevo texto'
  });
  console.log(document.getElementById('title').textContent);
  
</script>

</html>
