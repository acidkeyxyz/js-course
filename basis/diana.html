<!DOCTYPE html>
<html lang="en">
<head>
    <title>Triangulo</title>
</head>
<body>
    <h1 id="title">Triangulo</h1>
    <h2>Área</h2>
    <input id="base" type="text" value="" required placeholder="Ingrese la base"></input>
    <input id="altura" type="text" value="" required placeholder="Ingrese la altura"></input>
    <button onclick="calcularArea()">Enviar</button>
    <h3 id="Área"></h3>

    <h2>Perimetro</h2>
    <input id="lado1" type="text" value="" required placeholder="Ingrese el lado 1"></input>
    <input id="lado2" type="text" value="" required placeholder="Ingrese el lado 2"></input>
    <input id="lado3" type="text" value="" required placeholder="Ingrese el lado 3"></input>
    <button onclick="calcularPerimetro()">Enviar</button>
    <h3 id="Perimetro"></h3>
    </body>
    <script>
        function calcularArea() {
            const base = parseFloat(document.getElementById('base').value) || 0;
            const altura = parseFloat(document.getElementById('altura').value) || 0;
            const area = (base * altura)/2;
            document.getElementById('Área').textContent = "Área:" + area;
        }
        function calcularPerimetro() {
            const lado1 = parseFloat(document.getElementById('lado1').value) || 0;
            const lado2 = parseFloat(document.getElementById('lado2').value) || 0;
            const lado3 = parseFloat(document.getElementById('lado3').value) || 0;
            const perimetro = lado1 + lado2 + lado3;
            document.getElementById('Perimetro').textContent = 'Perimetro:' + perimetro;
        }
    </script>
    </html>
